<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;800&amp;display=swap" rel="stylesheet">
    <title>Generate a UUID at the Edge ðŸ”ª</title>
    <style>
      body { font-family: "Mulish", "avenir next", helvetica, sans-serif; text-align: center; font-weight: 300; font-size: 1.25rem;}
      button { font-size: 1.5rem; padding: 1rem 2rem; border: 0; border-radius: .5rem; background-color: blue; color: white;}
      #response-output { font-size: 1.5rem; }
      h1,h2,h3,h4,button { font-family: "Mulish", "avenir next", helvetica, sans-serif; font-weight: 800;}
    </style>
  </head>
  <body>
    <h1>Generate a UUID at the Edge ðŸ”ª</h1>

    <p>A simple serverless function that returns a random v4 <abbr title="Universally Unique Identifier">UUID</abbr> from Netlify's Edge CDN</p>

    <button id="fetch-btn">Generate UUID</button>
    <h2 id="response-output">xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx</h2>
    <p id="response-geo"></p>

    <p>You can also call the function endpoint directly to return a JSON object<br><br>
      <a href="https://edge-function-get-uuid.netlify.app/get">https://edge-function-get-uuid.netlify.app/get</a></p>
    

    <p><a href="https://github.com/danurbanowicz/edge-function-get-uuid">View on GitHub</a></p>

    <script>
      document.addEventListener("DOMContentLoaded", () => {

        const fetchBtn = document.getElementById("fetch-btn");
        const responseText = document.getElementById("response-output");
        const responseGeoText = document.getElementById("response-geo");
        
        fetchBtn.addEventListener("click", async () => {

          const response = await fetch("/get")
            .then(response => response.json()
          )

          responseText.innerText = response.uuid;
          responseGeoText.innerText = "Your location: " + response.geo.city + ", " + response.geo.country.name;
          
        });

      });
    </script>

  </body>
</html>
